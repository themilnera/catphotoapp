<!DOCTYPE html>
<html lang="en-US"></html>

<head>
  <title>cat quiz</title>
  <meta attribute="utf-8" />
</head>

<body>
  <main>
    <h1>Cat Quiz (pass or get scratched)</h1>
    <section>
      <figure>
        <img
          src="https://cdn.theatlantic.com/thumbor/Kto-jp-IrA7TydSu5W5uB1FBDmA=/0x131:2555x1568/1952x1098/media/img/mt/2017/06/shutterstock_319985324/original.jpg"
          alt="cat gonna get you"
          style="width: 600px; height: 400px"
        />
        <figcaption>You don't wanna mess with this guy</figcaption>
      </figure>
    </section>
    <section>
      <!--Yeah I don't know how the action thing works so I'm using the same url-->
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
          <legend>What is better, human or cat?</legend>
          <label
            ><input
              checked
              id="cat"
              type="radio"
              name="better"
              value="cat"
            />Cat</label
          >
          <label
            ><input id="catobv" type="radio" name="better" value="catobv" />Cat
            obviously</label
          >
          <label
            ><input
              disabled
              id="human"
              type="radio"
              name="better"
              value="human"
            />Human</label
          >
        </fieldset>

        <fieldset>
          <legend>Who deserves to rule the world?</legend>
          <label
            ><input
              checked
              id="cats"
              type="radio"
              name="rule"
              value="cats"
            />Cats</label
          >
          <label
            ><input
              id="dogs"
              type="radio"
              name="rule"
              value="dogs"
            />Dogs</label
          >
          <label
            ><input
              disabled
              id="humans"
              type="radio"
              name="rule"
              value="humans"
            />Humans</label
          >
        </fieldset>

        <fieldset>
          <legend>What is the best musical?</legend>
          <label
            ><input
              checked
              id="catsmusical"
              type="radio"
              name="musical"
              value="catsmusical"
            />Cats (not the live action movie)</label
          >
          <label
            ><input
              disabled
              id="lesmiserables"
              type="radio"
              name="musical"
              value="lesmiserables"
            />Les Miserables</label
          >
          <label
            ><input
              disabled
              id="choosecats"
              type="radio"
              name="musical"
              value="choose"
            />Just choose Cats already</label
          >
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>
</body>
